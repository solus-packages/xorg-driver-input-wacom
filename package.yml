name       : xorg-driver-input-wacom
version    : 0.33.0
release    : 10
source     :
    - http://downloads.sourceforge.net/linuxwacom/xf86-input-wacom-0.33.0.tar.bz2 : 24eef830744a388795a318ef743f19c451e394d9ef1332e98e2d54810a70f8e0
license    :
    - MIT
summary    : Input driver for Wacom/Wacom-like tablets
builddeps  :
    - pkgconfig(xorg-server)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
    - pkgconfig(xinerama)
    - pkgconfig(resourceproto)
    - pkgconfig(scrnsaverproto)
optimize   : no-bind-now
component  : xorg.driver
description: |
    The Xorg Wacom Driver package contains the X.Org X11 driver for Wacom and Wacom-like tablets. It is not required to use a Wacom tablet, the xf86-input-evdev driver can handle these devices without problems.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
