name       : xorg-driver-input-wacom
version    : 0.36.1
release    : 19
source     :
    - https://github.com/linuxwacom/xf86-input-wacom/releases/download/xf86-input-wacom-0.36.1/xf86-input-wacom-0.36.1.tar.bz2 : 3206b92a4ed1fece07438a85405c748b9ed62cf0f0c3df845a2ce695d5463e09
license    :
    - GPL-2.0-or-later
summary    : Input driver for Wacom/Wacom-like tablets
component  : xorg.driver
description: |
    The Xorg Wacom Driver package contains the X.Org X11 driver for Wacom and
    Wacom-like tablets. It is not required to use a Wacom tablet,
    the xf86-input-evdev driver can handle these devices without problems.
builddeps  :
    - pkgconfig(xorg-macros)
    - pkgconfig(xorg-server)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
    - pkgconfig(xinerama)
    - pkgconfig(resourceproto)
    - pkgconfig(scrnsaverproto)
optimize   :
    - no-bind-now
    - no-symbolic
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
