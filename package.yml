name       : xorg-driver-input-wacom
version    : 0.40.0
release    : 27
source     :
    - https://github.com/linuxwacom/xf86-input-wacom/releases/download/xf86-input-wacom-0.40.0/xf86-input-wacom-0.40.0.tar.bz2 : 8c4f5dba4bee803dafea98277f81cb0e67b4e474c9cc2e42ceb443cdb4ea2062
license    : GPL-2.0-or-later
component  : xorg.driver
summary    : Input driver for Wacom/Wacom-like tablets
description: |
    The Xorg Wacom Driver package contains the X.Org X11 driver for Wacom and Wacom-like tablets. It is not required to use a Wacom tablet, the xf86-input-evdev driver can handle these devices without problems.
optimize   :
    - no-bind-now
    - no-symbolic
builddeps  :
    - pkgconfig(pciaccess)
    - pkgconfig(xorg-macros)
    - pkgconfig(xorg-server)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
    - pkgconfig(xinerama)
    - pkgconfig(xproto)
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
