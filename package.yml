name       : xorg-driver-input-wacom
version    : 0.39.0
release    : 25
source     :
    - https://github.com/linuxwacom/xf86-input-wacom/archive/xf86-input-wacom-0.39.0.tar.gz : f47ea11d91aea2ccff3f151a28c3e751fecd149942917632b8020ca325ee0fd5
license    : GPL-2.0-or-later
component  : xorg.driver
summary    : Input driver for Wacom/Wacom-like tablets
description: |
    The Xorg Wacom Driver package contains the X.Org X11 driver for Wacom and Wacom-like tablets. It is not required to use a Wacom tablet, the xf86-input-evdev driver can handle these devices without problems.
optimize   :
    - no-bind-now
    - no-symbolic
builddeps  :
    - pkgconfig(xorg-macros)
    - pkgconfig(xorg-server)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
    - pkgconfig(xinerama)
    - pkgconfig(xproto)
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
