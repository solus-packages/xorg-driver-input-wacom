name       : xorg-driver-input-wacom
version    : 0.38.0
release    : 23
source     :
    - https://github.com/linuxwacom/xf86-input-wacom/archive/xf86-input-wacom-0.38.0.tar.gz : e8ed5e8c0539b83152ee0b202346aee9b8972fd2cdae15edf4d9ce615ea9ad7c
license    :
    - GPL-2.0-or-later
summary    : Input driver for Wacom/Wacom-like tablets
component  : xorg.driver
description: |
    The Xorg Wacom Driver package contains the X.Org X11 driver for Wacom and
    Wacom-like tablets. It is not required to use a Wacom tablet,
    the xf86-input-evdev driver can handle these devices without problems.
builddeps  :
    - pkgconfig(xorg-macros)
    - pkgconfig(xorg-server)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
    - pkgconfig(xinerama)
    - pkgconfig(resourceproto)
    - pkgconfig(scrnsaverproto)
optimize   :
    - no-bind-now
    - no-symbolic
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
